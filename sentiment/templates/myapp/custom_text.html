{% extends "admin/base_site.html" %}
{% load static %}
{% block content%}
   <div class="ai-module-demo-container" style="margin-top:60px;margin-left: 500px;margin-right: 500px;">
       <div class="tech-recognition" style="display: block;margin-top: 1px;margin-bottom: 20px;">
           <div class="ai-container" style="display: block">
               <div class="feel" style="width: 1000px; margin-right:auto;margin-left: auto;font-family: 'Microsoft YaHei UI'">
                   <div class="mid-down-title" style="margin-bottom: 2px;margin-top: 2px;">
                       <span class="down-title-des" style="font-size:37px;font-family: 等线;position:center;font-weight: bold;color: #ffffff;margin-top: 0px;margin-bottom: 0px;">请输入一段想分析的文本：</span>
                   </div>
                    <div class="mid-form-cover" style="position: relative">
                        <form method="post" action="{% url 'myapp:cul_text_sentiment' %}">
                            {% csrf_token %}
                        <input type="textarea" spellcheck="false" class="com-txt" name="customtext" value="{{ customtext }}" placeholder="请输入......" style="width: 70%;height:150px;font-size:15px;text-rendering: auto;letter-spacing:normal;word-spacing: normal;text-indent: 1px;text-align: start;appearance: auto;flex-direction: column;cursor: text;white-space: pre-wrap;overflow-wrap: break-word;margin-bottom: 2px;margin-top: 2em;"><br>
                        <input type="submit" value="确认" style="margin-top: 12px; margin-bottom: 6px; width: 170px;height: 40px;font-size: medium;"> <br><br>
                        </form>
                    </div>
                    <div class="de-add-comment" style="margin-top: 2px;border-color: #4B9660;background-color: #4B9660;padding: 8px 10px;border-color: green;border: 1px solid;width: 70%">
                       <span class="comment-left" style="font-size:35px;font-weight: bold;;font-family: 等线;">分 析 结 果：</span><br>
                        <span style="margin-top: 12px;margin-bottom: 30px;"><label style="font-size: 20px;font-family: '等线 Light';"> 情感倾向：{{ sentiment }}</label></span><br>
                        <span><label style="font-size: 20px;font-family: '等线 Light';">波森情感分值结果：{{ sentiment_score }}</label></span>
                    </div>
                </div>
           </div>
       </div>>
   </div>
{% endblock %}
