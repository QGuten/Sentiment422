{% extends "base.html" %}
{%block content%}
    {% if fan_list %}
        <ul>
        {% for fan in fan_list %}
            <li><a href="{% url 'detail' fan.id}}">{{fan.creator_nickname}}</a></li>
        {% endfor %}
        </ul>>
    {% else %}
        <p> No fans.</p>>
    {% endif %}
{%endblock%}
